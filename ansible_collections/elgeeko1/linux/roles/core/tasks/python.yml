---
- name: Package install python3 {{ core_python_version if core_python_version else 'latest' }}
  become: true
  ansible.builtin.package:
    name:
      - python3-dev{{ '=' ~ core_python_version if core_python_version else '' }}
      - python3-pip
      - python3-virtualenv
      - python3-setuptools
      - python3-psutil

- name: Package install python3 apt and debian packages
  when: ansible_distribution == "Ubuntu"
  become: true
  ansible.builtin.apt:
    pkg:
      - python3-apt
      - python3-debian

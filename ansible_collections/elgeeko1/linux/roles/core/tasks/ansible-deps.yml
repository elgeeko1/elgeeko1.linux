---
# boto3 is used by some Ansible AWS tasks (when run on the host)
- name: Package install boto3
  become: true
  ansible.builtin.package:
    name:
      - python3-boto3
      - python3-botocore

# enable Ansible to sudo as unprivileged user
- name: Package install sudo, acl and sshpass
  become: true
  ansible.builtin.package:
    name:
      - sudo
      - acl
      - sshpass

# enable ansible unzip module, as well as embedded unzip
# such as get_url
- name: Package install compression & download tools
  become: true
  ansible.builtin.package:
    name:
      - zip
      - unzip
      - gzip
      - curl
      - wget

# tools useful for parsing ansible module output
- name: Package install JSON utilities
  become: true
  ansible.builtin.package:
    name:
      - jq

---
- name: Controller flush handlers
  ansible.builtin.meta: flush_handlers

- name: Query restart required
  register: _ubuntu_desktop_ux_r_reboot
  ansible.builtin.stat:
    path: /var/run/reboot-required

- name: Reboot
  when:
    - _ubuntu_desktop_ux_r_reboot.stat.exists
    - inventory_hostname != "localhost"
    - (ansible_connection | default('smart')) != 'local'
  become: true
  ansible.builtin.reboot:
    msg: "elgeeko1.linux.ubuntu_desktop_ux : reboot"

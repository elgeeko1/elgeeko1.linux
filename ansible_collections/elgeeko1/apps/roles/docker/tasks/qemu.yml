---
- name: Install qemu
  become: true
  ansible.builtin.apt:
    pkg:
      - qemu-user-static
      - u-boot-qemu
      - binfmt-support

- name: Verify hello-world container
  changed_when: false
  community.docker.docker_container:
    name: qemu-test-mips64le
    image: hello-world
    pull: true
    detach: false
    tty: true
    auto_remove: true
    cleanup: true
    keep_volumes: false

- name: Remove hello-world image
  changed_when: false
  community.docker.docker_image:
    name: hello-world
    state: absent
    force_absent: true

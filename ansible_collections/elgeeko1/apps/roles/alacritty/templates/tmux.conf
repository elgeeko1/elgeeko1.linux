# Use Ctrl-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Index from 1
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Truecolor + mouse
set -ga terminal-overrides ',*:Tc'
set -g mouse on

# Use the pane title as the window name
set -g allow-rename on
setw -g automatic-rename on
# Prefer a user/application-provided pane title if present; otherwise use the running command
setw -g automatic-rename-format '#{=20:#{?pane_title,#{pane_title},#{pane_current_command}}}'
# push tmux window name into the terminal emulator title (Alacritty/WM)
set -g set-titles on
set -g set-titles-string '#{session_name}:#I.#P #W'

# Status bar as "tabs"
set -g status on
set -g status-interval 1
set -g status-left ''
set -g status-style bg=blue,fg=white
# Status bar with git branch
set -g status-right-length 100
set -g status-right '#(cd "#{pane_current_path}" && git branch --show-current | sed -n "s/^/• /p")'
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[bold,underscore] #I:#W #[default]'

# Use Alt+1...9 to select open tabs
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# New/Rename/Close "tab" (window)
bind c new-window -c "#{pane_current_path}"
bind -n F2 command-prompt -I "#W" "rename-window '%%'"
bind x confirm-before -p "kill-window #W? (y/n)" kill-window

# Next/Prev "tab"
bind -n M-Right next-window
bind -n M-Left previous-window

# Use Ctrl+PageUp/Down to swap tabs
bind -n -r C-PageDown swap-window -t +1
bind -n -r C-PageUp swap-window -t -1

# Optional splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Optional: map Shift+F3 (from Alacritty below) to "new tab"
bind -n S-F3 new-window -c "#{pane_current_path}"

# tmux exit completely when last window closes
set-option -g exit-empty on

# don't keep dead panes around as “[exited]”
set -g remain-on-exit off
